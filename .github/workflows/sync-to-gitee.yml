name: Sync to Gitee
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  sync-to-gitee:
    runs-on: ubuntu-latest
    steps:
      # 检出 GitHub 代码
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取所有提交记录

      # 配置 Git 用户名和邮箱（必须）
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # 添加 Gitee 仓库作为远程仓库
      - name: Add Gitee remote
        run: |
          git remote add gitee https://${{ secrets.GITEE_USER }}:${{ secrets.GITEE_TOKEN }}@gitee.com/xiyadong/HwObs-LtOss.git

      # 强制同步所有分支和标签到 Gitee
      - name: Push to Gitee
        run: |
          # 推送所有分支
          git push --force --all gitee
          # 推送所有标签（可选，不需要可删除）
          git push --force --tags gitee